name: Build archive

on:  # Trigger workflow on pushes to the master branch
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest  # Or any other compatible Linux runner

    steps:
    - uses: actions/checkout@v2

    - name: Install deps
      run: |
        sudo apt-get install libsdl2-image-dev libsdl2-dev libsdl2-gfx-dev clang
    - name: Compile
      run: |
        ./build.sh
    - name: Create archive
      run: |
        cp -r assets build/assets
    - name: Upload artifacts  # Upload compiled program for future reference
      uses: actions/upload-artifact@v3
      with:
        name: build-linux
        path: build

  build-windows:
    runs-on: ubuntu-latest  # Or any other compatible Linux runner

    steps:
    - uses: actions/checkout@v2

    - name: Run script
      run: ./build-windows.sh
    - name: Download SDL2 DLLs
      run: |
        mkdir -p sdl2
        wget https://www.libsdl.org/release/SDL2-devel-2.30.3-VC.zip -O sdl2/SDL2.zip
        unzip sdl2/SDL2.zip -d sdl2
        mv sdl2/SDL2-2.30.3/lib/x64/SDL2.dll sdl2

        wget https://www.libsdl.org/projects/SDL_image/release/SDL2_image-devel-2.8.2-VC.zip -O sdl2/SDL2_image.zip
        unzip sdl2/SDL2_image.zip -d sdl2
        cp -r sdl2/SDL2_image-2.8.2/lib/x64/* sdl2

        wget https://netix.dl.sourceforge.net/project/sdl2gfx/SDL2_gfx-1.0.1.zip?viasf=1 -O sdl2/SDL2_gfx.zip
        unzip sdl2/SDL2_gfx.zip -d sdl2
        cp -r sdl2/SDL2_gfx-1.0.1/lib/x64/* sdl2
    - name: Create archive
      run: |
        mkdir build
        cp -r assets build/assets
        cp sdl2/*.dll build/
        mv main.exe build/main.exe
    - name: Upload artifacts  # Upload compiled program for future reference
      uses: actions/upload-artifact@v3
      with:
        name: build-windows
        path: build
